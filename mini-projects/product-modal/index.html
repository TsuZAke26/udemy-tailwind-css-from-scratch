<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-x-10 md:space-y-0 md:m-0 md:p-16"
      >
        <!-- Image -->
        <div>
          <img
            src="../../all-project-assets/product-modal/images/headphone.png"
            alt=""
            class="mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>

        <!-- Product Info -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Description Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <!-- "Free Shipping" Label -->
            <div>
              <div
                class="inline-block rounded-full bg-black text-white px-3 py-1 text-sm"
              >
                Free Shipping
              </div>
            </div>

            <!-- Product Name -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kitty Edt Gaming Headset Quartz
            </div>

            <!-- Product Price -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <div class="flex flex-row items-end space-x-3">
                <p class="line-through text-gray-500">$799</p>
                <p class="text-5xl font-bold">$599</p>
              </div>
              <p class="text-sm font-light text-gray-500">
                This offer is valid while supplies last!
              </p>
            </div>

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 grouo-hover:shadow-lg transition-all duration-150"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
                >
                  Add to Cart
                </div>
              </button>
            </div>

            <!-- Product Stock Info -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
          </div>

          <!-- Bottom Buttons Container -->
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
          >
            <!-- "Add to Cart" button -->
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150"
            >
              <img
                src="../../all-project-assets/product-modal/images/weight.png"
                alt=""
                class="w-8"
              />
              <span>Add to Cart</span>
            </button>

            <!-- "Add to Wishlist" button -->
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150"
            >
              <img
                src="../../all-project-assets/product-modal/images/heart.png"
                alt=""
                class="w-8"
              />
              <span>Add to Wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
